<ion-view view-title="Createtask">
    <ion-content>
      <br/>
      <form>
     <div class="list">
        <label class="item item-input">
          <span class="input-label">Task Name</span>
          <input type="text" ng-model="data.taskName">
        </label>
        <label class="item item-input">
          <span class="input-label">Date</span>
          <input type="text" ng-click="showDatePicker()" ng-model="date">
        </label>
        <label class="item item-input">
          <span class="input-label">Comments</span>
          <input type="text">
        </label>
        <br/>
      <button class="button icon-right ion-chevron-right button-balanced" ng-click="addTask()" >
      Asssign task
      </button>
      <button class="button button-block button-balanced" ng-click="AddItem(data)">
        Add Task
      </button>
      </form>
      </div>
    </ion-content>
</ion-view>
